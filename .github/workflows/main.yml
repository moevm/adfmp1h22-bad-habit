name: Test
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with: {java-version: 11}
    - name: Give Rights
      run: chmod +x ./gradlew
    - name: Run unit tests
      run: ./gradlew check && ./gradlew connectedCheck
